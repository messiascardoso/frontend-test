<div class="row list-filme" >

<div class="page-header">
  <h1><small>Subtext for header</small></h1>
</div>

    <div class="col-sm-6 col-md-2" ng-repeat="filme in filmes">
        <div class="thumbnail">
            <img src="{{filme.poster}}" alt="...">
            <div class="caption">
                <a ng-href="#/list/{{filme.show_id}}">
                    <h3>Title:{{filme.show_title}}</h3>
                </a>
                <p>Category:{{filme.category}}</p>
                <p>Rating: {{filme.rating}}</p>
            </div>
        </div>
    </div>
</div>
